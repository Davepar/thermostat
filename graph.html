<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.grid .tick {
  stroke: lightgrey;
  opacity: 0.7;
}
.grid path {
  stroke-width: 0;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

// Get query string parameters (function from StackOverflow)
var qs = (function(a) {
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i)
    {
        var p=a[i].split('=');
        if (p.length != 2) continue;
        b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
})(window.location.search.substr(1).split('&'));

var dweetId = qs['id'] || 'weatherstation';

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseTime = d3.time.format.utc('%Y-%m-%dT%H:%M:%S.%LZ').parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom');

var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left')
    .ticks(5);

var line = d3.svg.line()
    .interpolate('basis')
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.value); });

var svg = d3.select('body').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
  .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

function callback(err, json) {
  // Catch 404 error
  var title = 'Error: "' + json.because + '" for ID: ' + dweetId;
  if (json.with === 404) {
    svg.append('text')
        .attr('x', (width / 2))
        .attr('y', 0)
        .attr('text-anchor', 'middle')
        .style('font-size', '16px')
        .text(title);
    return;
  }

  var labels = {
    temp: 'Temperature (F)',
    hum: 'Humidity (%)'
  };
  color.domain([labels.temp, labels.hum]);

  // Map data into correct structure for D3
  var temps = [];
  var hums = [];
  var minValue = 100;
  var maxValue = 0;

  json.with.forEach(function(d) {
    var time = parseTime(d.created);
    var temp = +d.content.temp;
    var hum = +d.content.hum;

    temps.push({
      time: time,
      value: temp
    });
    hums.push({
      time: time,
      value: hum
    })
    minValue = Math.min(minValue, temp, hum);
    maxValue = Math.max(maxValue, temp, hum);
  });

  var data = [
    {
      name: labels.temp,
      values: temps
    },
    {
      name: labels.hum,
      values: hums
    }
  ];

  x.domain(d3.extent(data[0].values, function(d) { return d.time; }));
  y.domain([minValue - 5, maxValue + 5]);

  // Draw the axes
  svg.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(xAxis);

  svg.append('g')
      .attr('class', 'y axis')
      .call(yAxis)

  // Draw the grid
  svg.append('g')
      .attr('class', 'grid')
      .call(yAxis
          .tickSize(-width, 0, 0)
          .tickFormat('')
      )

  // Draw the data
  var series = svg.selectAll('.series')
      .data(data)
      .enter().append('g')
      .attr('class', 'series');

  series.append('path')
      .attr('class', 'line')
      .attr('d', function(d) { return line(d.values); })
      .style('stroke', function(d) { return color(d.name); });

  // Data is in reverse time order, so position text next to first item in array
  series.append('text')
      .datum(function(d) { return {name: d.name, value: d.values[0]}; })
      .attr('transform', function(d) {
        return 'translate(' + x(d.value.time) + ',' + y(d.value.value) + ')';
      })
      .attr('x', 3)
      .attr('dy', '.35em')
      .text(function(d) { return d.name; });

  // Title
  var title = qs['title'] || 'Temperature & Humidity';
  svg.append('text')
      .attr('x', (width / 2))
      .attr('y', 0)
      .attr('text-anchor', 'middle')
      .style('font-size', '16px')
      .text(title);
}

d3.json('http://dweet.io/get/dweets/for/' + dweetId, callback);

</script>
